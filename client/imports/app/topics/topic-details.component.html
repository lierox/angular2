<header *ngIf="topic">
  <h1>Details of {{topic.name}}</h1>


  <ul>
    <li *ngFor="let comment of comments | async">
      <p>{{comment.description}}</p>
      <p>{{comment.owner}}</p>
      <button (click)="removeComment(comment)">X</button>
    </li>
  </ul>
  <comments-form></comments-form>
</header>
