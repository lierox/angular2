<form [formGroup]="addForm" (ngSubmit)="addComment()">

        <div class="col-sm-6">
            <label >Description</label>
        </div>
        <div class="col-sm-6">
            <input type="text" formControlName="description">
            <button style="margin-top:8px;" class="btn btn-success" type="submit">Log</button>
        </div>
    </div>
</form>
